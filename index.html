<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="/script.js" defer></script>
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <style>
      input {
        border-radius: 5px;
        color: #00494d;
        background-color: #f4fafa;
      }

      input::placeholder {
        color: #00494d;
        font-weight: bold;
        opacity: 0.6;
        text-align: right;
        margin-right: 10px;
      }

      .input-1 {
        background: url(/images/icon-dollar.svg) no-repeat scroll 16px 12px;
        background-color: #f4fafa;
      }

      .input-2 {
        background: url(/images/icon-person.svg) no-repeat scroll 16px 14px;
        background-color: #f4fafa;
      }

      button:active {
        background: #26c0ab;
        color: #00494d;
        font-weight: bold;
      }

      .custom-percent:focus {
        color: #00494d;
        font-weight: bold;
        background: #26c0ab;
      }
    </style>
  </head>
  <body class="font-space-mono">
    <!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
      person Total / person Reset -->
    <main class="bg-light-grayish-cyan pb-16">
      <img
        class="mx-auto pt-16 pb-12 xl:w-20"
        src="/images/logo.svg"
        alt="logo"
      />
      <div
        class="container bg-white h-4/5 rounded-3xl pt-6 px-4 mx-auto xl:w-2/3 xl:mx-auto xl:flex xl:items-center"
      >
        <div class="xl:flex xl:flex-col xl:w-[50%]">
          <div class="text-center pb-6">
            <p class="text-dark-grayish-cyan text-left font-bold ml-6 pb-2">
              Bill
            </p>
            <input
              placeholder="0"
              type="number"
              class="input-1 input-bill py-2 w-[90%] pl-[240px] text-lg font-bold xl:pl-[280px]"
            />
          </div>
          <div>
            <p class="text-dark-grayish-cyan text-left font-bold ml-6 pb-2">
              Select Tip %
            </p>
            <div
              class="grid grid-cols-2 text-white font-medium text-lg gap-6 px-6 py-4 xl:grid-cols-3"
            >
              <button class="percent-5 bg-very-dark-cyan py-2 px-4 rounded-md">
                5%
              </button>
              <button class="percent-10 bg-very-dark-cyan py-2 px-4 rounded-md">
                10%
              </button>
              <button class="percent-15 bg-very-dark-cyan py-2 px-4 rounded-md">
                15%
              </button>
              <button class="percent-25 bg-very-dark-cyan py-2 px-4 rounded-md">
                25%
              </button>
              <button class="percent-50 bg-very-dark-cyan py-2 px-4 rounded-md">
                50%
              </button>
              <input
                type="text"
                placeholder="Custom"
                class="pl-4 custom-percent"
              />
            </div>
          </div>
          <div class="text-center pb-6">
            <p
              class="text-dark-grayish-cyan text-left font-bold ml-6 pb-2 pt-4"
            >
              Number of People
            </p>
            <input
              placeholder="0"
              type="number"
              class="input-2 input-people py-2 w-[90%] pl-[280px] text-lg font-bold xl:pl-[330px]"
            />
          </div>
        </div>
        <div
          class="green-section bg-very-dark-cyan text-white flex flex-col justify-center pt-8 pb-4 rounded-lg gap-8 xl:w-[48%] xl:h-[360px] xl:mb-6 xl:ml-2 xl:justify-start xl:pt-12 xl:px-6"
        >
          <div class="flex justify-between items-center px-6">
            <div class="flex flex-col">
              <h1>Tip amount</h1>
              <p class="opacity-60 text-xs mt-2">/ person</p>
            </div>
            <p
              class="tip-amount-pp text-3xl xl:text-4xl text-strong-cyan font-medium xl:font-bold"
            >
              $0.00
            </p>
          </div>
          <div class="flex justify-between items-center px-6">
            <div class="flex flex-col">
              <h1>Total</h1>
              <p class="opacity-60 text-xs mt-2">/ person</p>
            </div>
            <p
              class="total-pp text-3xl xl:text-4xl text-strong-cyan font-medium xl:font-bold"
            >
              $0.00
            </p>
          </div>
          <button
            class="reset-btn bg-strong-cyan w-[90%] py-2 mx-auto text-very-dark-cyan font-bold xl:mt-20 rounded-sm opacity-20"
          >
            RESET
          </button>
        </div>
      </div>
    </main>

    </div> -->
  </body>
</html>
